<body>

    <p id="numl"></p>
    <p id="num2"></p>
    <p id="num3"></p>
    
    <script>
    
    var a = prompt("Enter the number of your first side:");
    var b = prompt("Enter the number of your second side:");
    var c = prompt("Enter the number of your third side:");

    typeoftriangle(a, b, c);
    function typeoftriangle(a, b, c){
        
    if(isNaN(a, b, c)){
    window.alert("Wrong type of input, try again again make sure it's a number");
    }
    else if (a==b && b==c){
    window.alert("The triangle is equilateral ");
    }
    else if(a!=b && a==c || a==b && a!=c || b==c && a!=b || b==c && a!=c){ 
    window.alert("The triangle is isosceles");
    }
    else {
    window.alert("The triangle is scalene");
    }
    }
    </script>
